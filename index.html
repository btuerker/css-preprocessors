<!DOCTYPE html lang="en">
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main_styles.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
</head>

<body class="dark-theme">

  <!-- NAVBAR -->
  <nav>
    <div class="container navbar">
      <div class="logo">
        <i class="fab fa-instagram"></i>
        <hr>
        <img src="./assets/instagram.png" alt="">
      </div>
      <form>
        <input type="text" placeholder="&#x1F50D; Search">
      </form>
      <div class="login-links">
        <button class="btn-dark">Log In</button>
        <button class="btn-white">Sign up</button>
      </div>
    </div>
  </nav>

  <!-- NAVBAR -->

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- HEADER -->
    <div class="row header">
      <!-- HEADER LEFT -->
      <div class="col-3 header-left">
        <div class="img">
          <img class="img-rounded" src="./assets/header.jpg" alt="">
        </div>
      </div>
      <!-- HEADER LEFT -->
      <!-- HEADER RIGHT -->
      <div class="col-9 header-right">
        <div class="row">
          <div class="title">
            <h3>gunsnroses</h3>
            <i class="fas fa-check-circle"></i>
            <button>Follow</button>
          </div>
          <ul class="inline-ul">
            <li><strong>1,608</strong> posts</li>
            <li><strong>3,7m</strong> followers</li>
            <li><strong>27</strong> following</li>
          </ul>
          <div class="info">
            <h4>Guns N' Roses</h4>
            <p>
              The official Guns N' Roses Instagram account <a href="">#AppetiteForDestruction</a>: Remastered and
              Expanded now
              available worldwide
            </p>
            <br>
            <a href="#">gunsnroses.com/tour</a>
          </div>
        </div>
      </div>
      <!-- HEADER RIGHT -->
    </div>
    <!-- HEADER  -->
    <!-- STORIES SECTION -->
    <div class="stories row">
      <ul class="inline-ul">
        <li><img class="img-rounded" src="./assets/story-1.jpg" alt=""><br><span>TOUR</span></li>
        <li><img class="img-rounded" src="./assets/story-2.jpg" alt=""><br><span>#APPETITE</span></li>
        <li><img class="img-rounded" src="./assets/story-3.jpg" alt=""><br><span>FLY GNAIR</span></li>
      </ul>
    </div>
    <!-- STORIES SECTION -->

    <!-- CONTENT NAVBAR -->
    <div class="content-navbar row">
      <button class="btn-white selected"><i class="fas fa-th"></i>&nbsp;POSTS</button>
      <button class="btn-white"><i class="fas fa-camera"></i>&nbsp;TAGGED</button>
    </div>
    <!-- CONTENT NAVBAR -->
    <!-- CONTENT -->
    <div class="content row">
      <div class="col-4">
        <div class="img-wrap">
          <a href="">
            <img src="./assets/content-1.png" alt="">
          </a> </div>
      </div>
      <div class="col-4">
        <div class="img-wrap">
          <a href="">
            <img src="./assets/content-2.png" alt="">
          </a> </div>
      </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-3.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-4.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-5.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-6.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-7.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-8.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-9.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-10.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-11.png" alt="">
        </a> </div>
      <div class="col-4">
        <a href="">
          <img src="./assets/content-12.png" alt="">
        </a> </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
